<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .player {
      display: inline-block;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      width: 300px;
      background: #f9f9f9;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2>Music Player</h2>
    <audio id="audio" src=""></audio>
    <p id="track-title">No track playing</p>
    <button id="play-pause">Play</button>
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
